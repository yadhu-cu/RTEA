<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>User Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../User/css/RegStyle.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('../User/images/bg.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="../User/images/bg.jpg" alt="">
				</div>
				<form action="../BackEnd/Php/User/RegisterUser.php" method="POST">
					<h3 style="color: #0a5ab6;">User Registration </h3>
					<div class="form-group">
						<input type="text" placeholder="User Name" id="userName" name="userName" class="form-control">
						<input type="number" placeholder="Phone Number" onchange="phone_number() " id="phoneNumber" name="phoneNumber" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Address" id="address" name="address" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="email" placeholder="Email id" id="emailId"  name="emailId" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-group">
					 <input type="datetime" placeholder="Age" id="age" name="age" class="form-control"><span></span>
						<select name="" id="nation" name="nation" class="form-control">
							<option value="" disabled selected>Nationality</option>
							<option value="male">Indian</option>
							<option value="femal">Korea</option>
							<option value="other">China</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 16px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" onchange="test_ps()" id="passWord" name="password" class="form-control">

						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" onchange="Password()" id="confirmPassword" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button style="background-color: #0a5ab6;">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		<script src="../User/js/regval.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
